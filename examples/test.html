<!DOCTYPE html>
<html>
<head>
<title>BenchGL Engine - Test</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../build/benchgl.js"></script>
<script type="text/javascript">

function start() {
	var Test = Test || {};
	
	Test.namespace = function(name) {
		var parts = name.split('.'),
				parent = Test;
				
		if (parts[0] === 'Test') {
			parts = parts.slice(1);
		}
		
		for (var i = 0; i < parts.length; i++) {
			if (typeof parent[parts[i]] === "undefined") {
				parent[parts[i]] = {};
			}
			parent = parent[parts[i]];
		}
		
		return parent;
	};
	
	Test.namespace('Test.test.Array');
	
	Test.test.Array = (function() {
		var private;
		var Array = function(o) {
			this.o = o;
			private = 'I am private!';
		};
		Array.prototype = (function () {
			var privateProto = 'proto';
			var printProto = function() {
				console.log(privateProto);
			};
			var setPrivateProto = function(value) {
				privateProto = value;
			};
			return {
				printProto : printProto,
				setPrivateProto : setPrivateProto
			};
		}());
		Array.prototype.setPrivate = function(value) {
			private = value;
		};
		Array.prototype.print = function() {
			console.log(this.o);
			console.log(private);
			//console.log(privateProto);
		};
		return Array;
	}());

	//Test.test.Array.prototype.print = function() {
	//	console.log(this.o);
	//};
	
	var a = new Test.test.Array('a');
	var b = new Test.test.Array('b');
	a.print();
	b.print();
	b.setPrivate('I am private and modified for b');
	b.setPrivateProto('proto b');
	a.printProto();
	b.printProto();	
	
	var Person = function() {
		this.name = 'matte';
	};
	
	Test.test.Person = Person;
	
	var p = new Test.test.Person();
	
	
	
}

</script>

</head>

<body onload="start();">
	<canvas id="example-canvas" width="500" height="500"></canvas>
</body>

</html>
