<!DOCTYPE html>
<html>
<head>
<title>BenchGL Engine - Metaballs simulation</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../../build/benchgl.js"></script>
<script type="text/javascript" src="balls.js"></script>
<script type="text/javascript" src="index.js"></script>
    
</head>

<body onload="start();">
	<div id="control">
		<div id="fps">Fps: 0</div>
		<div>Number of balls:</div>
		<div class="clickable" id="ball1">1</div>
		<div class="clickable" id="ball2">2</div>
		<div class="clickable" style="color: red" id="ball5">5</div>
		<div class="clickable" id="ball10">10</div>
		<div>Size of balls:</div>
		<div class="clickable" id="size30">Tiny</div>
		<div class="clickable" style="color: red" id="size10">Normal</div>
		<div class="clickable" id="size5">Big</div>		
	</div>
	<div id="outer">
		<canvas id="metaballs-canvas" width="1000" height="600"></canvas>
	</div>
</body>

</html>
